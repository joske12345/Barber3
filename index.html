    <main>
        
        <!--booking cotainer -->
        <div id="booking" class="booking-container">
            <h2>Book an Appointment</h2>
            <div class="booking-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="service">Select a Service:</label>
                    <select id="service" name="service" required>
                        <option value="haircut">Haircut €15</option>
                        <option value="beardtrim">Beard Trim €10</option>
                        <option value="shave">Haircut & Beard Trim €20</option>
                        <option value="facial">Hot Towel Shave €25</option>
                        <option value="facial">Buzz Cut €18</option>
                        <option value="facial">Kid haircut €15</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Book Now</button>
                </div>
            </div>
        </div>
